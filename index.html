<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Writing Pro Dashboard</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f0f2f5; --selected: #3498db; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        
        /* Sidebar - Narrow */
        #sidebar { width: 130px; background: var(--primary); color: white; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        #sidebar h2 { padding: 15px; font-size: 0.7rem; margin: 0; background: #1a252f; text-align: center; border-bottom: 1px solid #34495e; letter-spacing: 1px;}
        .essay-list { overflow-y: auto; flex-grow: 1; }
        .essay-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #34495e; font-size: 11px; transition: 0.2s; text-align: center;}
        .essay-item:hover { background: #34495e; }
        .essay-item.active { background: var(--accent); font-weight: bold; }
        .essay-item.graded::after { content: " ✅"; }

        /* Workspace */
        #main { flex-grow: 1; display: flex; }
        #pdf-viewer { flex: 1; border: none; background: #525659; }

        /* Vertical Rubric Panel - 350px */
        #rubric-panel { width: 350px; background: white; padding: 15px; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.1); border-left: 1px solid #ddd; }
        
        .timer-header { background: #34495e; color: white; padding: 8px; border-radius: 4px; text-align: center; margin-bottom: 15px; }
        #stopwatch { font-family: monospace; font-weight: bold; font-size: 1.2rem; display: block; }

        .section { margin-bottom: 18px; border: 1px solid #e1e4e8; border-radius: 6px; overflow: hidden; }
        .section-title { background: #f1f3f5; padding: 8px 12px; font-size: 0.8rem; font-weight: bold; color: #2c3e50; border-bottom: 1px solid #e1e4e8; display: flex; justify-content: space-between; }
        
        .cat-group { padding: 8px 10px; border-bottom: 1px solid #f0f0f0; }
        .cat-label { font-size: 0.75rem; font-weight: 700; color: #444; margin-bottom: 6px; display: block; text-transform: uppercase; }
        
        /* Description Card Style */
        .band-stack { display: flex; flex-direction: column; gap: 4px; }
        .band-btn { 
            background: #fff; border: 1px solid #ddd; padding: 6px 8px; font-size: 0.72rem; 
            cursor: pointer; text-align: left; border-radius: 3px; transition: 0.1s; display: flex; align-items: flex-start;
        }
        .band-btn:hover { background: #f8f9fa; }
        .band-btn.selected { background: #e7f3ff; border-color: var(--accent); color: var(--accent); font-weight: 500; }
        .band-score { font-weight: bold; min-width: 22px; margin-right: 8px; border-right: 1px solid #ddd; }

        /* Format Requirements */
        .format-item { display: flex; align-items: center; font-size: 0.75rem; margin-bottom: 5px; cursor: pointer; }
        .format-item input { margin-right: 10px; }

        .total-display { background: #fff5f5; border: 2px solid #e74c3c; border-radius: 6px; padding: 12px; margin: 15px 0; text-align: center; }
        #total-val { font-size: 2.2rem; font-weight: bold; color: #e74c3c; display: block; }
        
        .btn-save { width: 100%; padding: 14px; background: #27ae60; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.95rem; }
        .btn-export { width: 100%; padding: 10px; background: var(--accent); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>STUDENTS</h2>
    <div class="essay-list" id="essayList"></div>
    <div style="padding: 10px;">
        <button class="btn-export" onclick="exportExcel()">Export Detailed Excel</button>
    </div>
</div>

<div id="main">
    <iframe id="pdf-viewer" src="about:blank"></iframe>
    
    <div id="rubric-panel">
        <div class="timer-header">
            TIME <span id="stopwatch">00:00</span>
        </div>

        <!-- 1. ACCURACY -->
        <div class="section">
            <div class="section-title">1. ACCURACY (30) <span id="sum-acc">0</span></div>
            <div class="cat-group" data-id="acc_v">
                <span class="cat-label">Vocabulary Accuracy</span>
                <div class="band-stack">
                    <button class="band-btn" onclick="setScore('acc_v', 10)"><span class="band-score">10</span> 0–1 errors</button>
                    <button class="band-btn" onclick="setScore('acc_v', 7)"><span class="band-score">7</span> 2–3 errors</button>
                    <button class="band-btn" onclick="setScore('acc_v', 5)"><span class="band-score">5</span> 4–5 errors</button>
                    <button class="band-btn" onclick="setScore('acc_v', 3)"><span class="band-score">3</span> Frequent errors</button>
                    <button class="band-btn" onclick="setScore('acc_v', 1)"><span class="band-score">1</span> Widespread errors</button>
                </div>
            </div>
            <div class="cat-group" data-id="acc_g">
                <span class="cat-label">Grammar Accuracy</span>
                <div class="band-stack">
                    <button class="band-btn" onclick="setScore('acc_g', 10)"><span class="band-score">10</span> 0–1 errors</button>
                    <button class="band-btn" onclick="setScore('acc_g', 7)"><span class="band-score">7</span> 2–3 errors</button>
                    <button class="band-btn" onclick="setScore('acc_g', 5)"><span class="band-score">5</span> 4–5 errors</button>
                    <button class="band-btn" onclick="setScore('acc_g', 3)"><span class="band-score">3</span> Frequent errors</button>
                    <button class="band-btn" onclick="setScore('acc_g', 1)"><span class="band-score">1</span> Persistent errors</button>
                </div>
            </div>
            <div class="cat-group" data-id="acc_c">
                <span class="cat-label">Character Accuracy</span>
                <div class="band-stack">
                    <button class="band-btn" onclick="setScore('acc_c', 10)"><span class="band-score">10</span> 0–4 wrong</button>
                    <button class="band-btn" onclick="setScore('acc_c', 7)"><span class="band-score">7</span> 5–10 wrong</button>
                    <button class="band-btn" onclick="setScore('acc_c', 5)"><span class="band-score">5</span> 10–15 wrong</button>
                    <button class="band-btn" onclick="setScore('acc_c', 3)"><span class="band-score">3</span> Many errors</button>
                    <button class="band-btn" onclick="setScore('acc_c', 1)"><span class="band-score">1</span> Very many errors</button>
                </div>
            </div>
        </div>

        <!-- 2. RANGE -->
        <div class="section">
            <div class="section-title">2. RANGE (30) <span id="sum-ran">0</span></div>
            <div class="cat-group" data-id="ran_v">
                <span class="cat-label">Vocabulary Range</span>
                <div class="band-stack">
                    <button class="band-btn" onclick="setScore('ran_v', 15)"><span class="band-score">15</span> Many + Exceeding</button>
                    <button class="band-btn" onclick="setScore('ran_v', 12)"><span class="band-score">12</span> Many newly learned</button>
                    <button class="band-btn" onclick="setScore('ran_v', 9)"><span class="band-score">9</span> Some newly learned</button>
                    <button class="band-btn" onclick="setScore('ran_v', 6)"><span class="band-score">6</span> Few; very simple</button>
                    <button class="band-btn" onclick="setScore('ran_v', 3)"><span class="band-score">3</span> Entirely basic</button>
                </div>
            </div>
            <div class="cat-group" data-id="ran_l">
                <span class="cat-label">Language Points</span>
                <div class="band-stack">
                    <button class="band-btn" onclick="setScore('ran_l', 15)"><span class="band-score">15</span> 7+ points; beyond level</button>
                    <button class="band-btn" onclick="setScore('ran_l', 12)"><span class="band-score">12</span> 7+ language points</button>
                    <button class="band-btn" onclick="setScore('ran_l', 9)"><span class="band-score">9</span> 5 language points</button>
                    <button class="band-btn" onclick="setScore('ran_l', 6)"><span class="band-score">6</span> 3 language points</button>
                    <button class="band-btn" onclick="setScore('ran_l', 3)"><span class="band-score">3</span> Fewer than 3 points</button>
                </div>
            </div>
        </div>

        <!-- 3. TOPIC & ORG -->
        <div class="section">
            <div class="section-title">3. TOPIC & ORG (30) <span id="sum-top">0</span></div>
            <div id="topic-area"></div>
        </div>

        <!-- 4. FORMAT -->
        <div class="section">
            <div class="section-title">4. FORMAT (10) <span id="sum-fmt">0</span></div>
            <div style="padding: 10px;">
                <label class="format-item"><input type="checkbox" class="f-chk" checked onchange="updateUI()"> Title in middle (2)</label>
                <label class="format-item"><input type="checkbox" class="f-chk" checked onchange="updateUI()"> Indentation (2)</label>
                <label class="format-item"><input type="checkbox" class="f-chk" checked onchange="updateUI()"> No blank lines (2)</label>
                <label class="format-item"><input type="checkbox" class="f-chk" checked onchange="updateUI()"> Narrative format (2)</label>
                <label class="format-item"><input type="checkbox" class="f-chk" checked onchange="updateUI()"> Punctuation marks (2)</label>
            </div>
        </div>

        <div class="total-display">
            <span id="total-val">0</span>
        </div>
        
        <button class="btn-save" onclick="saveGrade()">Save Grade & Time</button>
    </div>
</div>

<script>
    const PDF_PATH = "https://kkz2025.github.io/Chinesewriting/students%20essays/";
    const DB_KEY = 'chineseGrades_Final_v4';
    let grades = JSON.parse(localStorage.getItem(DB_KEY)) || {};
    let activeId = null;
    let seconds = 0;
    let timer;

    let currentScores = {};

    const topicCats = [
        {id:'t_rel', label:'Relevance', bands:[{v:5, t:'Fully relevant'},{v:4, t:'Mostly relevant'},{v:3, t:'Generally relevant'},{v:2, t:'Partly relevant'},{v:1, t:'Limited relevance'}]},
        {id:'t_det', label:'Detail', bands:[{v:5, t:'Elaborated with depth'},{v:4, t:'Sufficient detail'},{v:3, t:'Some detail'},{v:2, t:'Minimal detail'},{v:1, t:'Lacking'}]},
        {id:'t_len', label:'Length', bands:[{v:5, t:'> 2 pages'},{v:3, t:'> 1 page'},{v:1, t:'< 1 page'}]},
        {id:'t_par', label:'Paragraphing', bands:[{v:5, t:'Clear/Balanced'},{v:4, t:'Clear/Imbalance'},{v:3, t:'Present/Uneven'},{v:2, t:'Unclear/Weak'},{v:1, t:'Absent'}]},
        {id:'t_ord', label:'Logical Order', bands:[{v:5, t:'Fully logical'},{v:4, t:'Mostly logical'},{v:3, t:'Generally/Lapses'},{v:2, t:'Confusing'},{v:1, t:'Illogical'}]},
        {id:'t_coh', label:'Cohesive Devices', bands:[
            {v:5, t:'Wide range; effective support'},
            {v:4, t:'Good range; general support'},
            {v:3, t:'Some used appropriately'},
            {v:2, t:'Very limited use'},
            {v:1, t:'Few or none used'}
        ]}
    ];

    const topicArea = document.getElementById('topic-area');
    topicCats.forEach(cat => {
        let group = document.createElement('div');
        group.className = 'cat-group';
        group.dataset.id = cat.id;
        group.innerHTML = `<span class="cat-label">${cat.label}</span><div class="band-stack">` +
            cat.bands.map(b => `<button class="band-btn" onclick="setScore('${cat.id}', ${b.v})"><span class="band-score">${b.v}</span> ${b.t}</button>`).join('') +
            `</div>`;
        topicArea.appendChild(group);
    });

    const list = document.getElementById('essayList');
    for(let i=1; i<=51; i++) {
        let div = document.createElement('div');
        div.className = `essay-item ${grades[i] ? 'graded' : ''}`;
        div.id = `essay-${i}`;
        div.innerText = i;
        div.onclick = () => loadEssay(i);
        list.appendChild(div);
    }

    function setScore(id, pts) {
        currentScores[id] = pts;
        updateUI();
    }

    function updateUI() {
        document.querySelectorAll('.cat-group').forEach(group => {
            const id = group.dataset.id;
            const target = currentScores[id];
            group.querySelectorAll('.band-btn').forEach(btn => {
                const btnScore = parseInt(btn.querySelector('.band-score').innerText);
                btn.classList.toggle('selected', btnScore === target);
            });
        });

        const acc = (currentScores.acc_v||0) + (currentScores.acc_g||0) + (currentScores.acc_c||0);
        const ran = (currentScores.ran_v||0) + (currentScores.ran_l||0);
        const top = (currentScores.t_rel||0) + (currentScores.t_det||0) + (currentScores.t_len||0) + (currentScores.t_par||0) + (currentScores.t_ord||0) + (currentScores.t_coh||0);
        const fmt = Array.from(document.querySelectorAll('.f-chk:checked')).length * 2;

        document.getElementById('sum-acc').innerText = acc;
        document.getElementById('sum-ran').innerText = ran;
        document.getElementById('sum-top').innerText = top;
        document.getElementById('sum-fmt').innerText = fmt;
        document.getElementById('total-val').innerText = acc + ran + top + fmt;
    }

    function loadEssay(id) {
        activeId = id;
        document.querySelectorAll('.essay-item').forEach(e => e.classList.remove('active'));
        document.getElementById(`essay-${id}`).classList.add('active');
        document.getElementById('pdf-viewer').src = `${PDF_PATH}${id}.pdf`;
        
        clearInterval(timer);
        seconds = 0;
        timer = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('stopwatch').innerText = `${m}:${s}`;
        }, 1000);

        if(grades[id]) {
            currentScores = {...grades[id].scores};
            document.querySelectorAll('.f-chk').forEach((c, idx) => c.checked = grades[id].format[idx]);
        } else {
            // APPLY DEFAULTS
            currentScores = { 
                acc_v: 5, acc_g: 5, acc_c: 5, 
                ran_v: 9, ran_l: 9, 
                t_rel: 3, t_det: 3, t_len: 5, t_par: 3, t_ord: 3, t_coh: 3 
            };
            document.querySelectorAll('.f-chk').forEach(c => c.checked = true);
        }
        updateUI();
    }

    function saveGrade() {
        if(!activeId) return;
        grades[activeId] = {
            scores: {...currentScores},
            format: Array.from(document.querySelectorAll('.f-chk')).map(c => c.checked),
            time: seconds,
            total: parseInt(document.getElementById('total-val').innerText)
        };
        localStorage.setItem(DB_KEY, JSON.stringify(grades));
        document.getElementById(`essay-${activeId}`).classList.add('graded');
        alert("Student #" + activeId + " Saved.");
    }

    function exportExcel() {
        if(Object.keys(grades).length === 0) return alert("No grades saved!");
        const dataRows = Object.keys(grades).sort((a,b)=>a-b).map(id => {
            const g = grades[id];
            const s = g.scores;
            return {
                "Student ID": id,
                "FINAL SCORE": g.total,
                "Accuracy Total": s.acc_v + s.acc_g + s.acc_c,
                "Range Total": s.ran_v + s.ran_l,
                "Topic Total": s.t_rel + s.t_det + s.t_len + s.t_par + s.t_ord + s.t_coh,
                "Format Total": g.format.filter(x=>x).length * 2,
                "Time (Mins)": (g.time / 60).toFixed(2),
                "Acc:Vocab": s.acc_v, "Acc:Gram": s.acc_g, "Acc:Char": s.acc_c,
                "Ran:Vocab": s.ran_v, "Ran:Lang": s.ran_l,
                "Top:Rel": s.t_rel, "Top:Det": s.t_det, "Top:Len": s.t_len, "Top:Par": s.t_par, "Top:Ord": s.t_ord, "Top:Coh": s.t_coh
            };
        });
        const ws = XLSX.utils.json_to_sheet(dataRows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ClassGrades");
        XLSX.writeFile(wb, "Class_Writing_Grades.xlsx");
    }
</script>
</body>
</html>
